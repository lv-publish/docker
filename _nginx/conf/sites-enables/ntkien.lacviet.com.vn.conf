server {
    listen 80;
    server_name localhost ntkien.lacviet.com.vn;

    # Auto proxy cho OnlyOffice - match bất kỳ path nào chứa web-apps hoặc version
    location ~* ^/(web-apps|[0-9]+\.[0-9]+\.[0-9]+-[a-f0-9]+)/ {
        proxy_pass http://127.0.0.1:8880;
        proxy_http_version 1.1;

        # Hỗ trợ WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Header forwarding chuẩn
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout cho OnlyOffice
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 3600s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
        
        # File upload size
        client_max_body_size 100M;
    }

    # OnlyOffice cache và static files
    location /cache/files/data/ {
        proxy_pass http://127.0.0.1:8880/cache/files/data/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Static files cho Angular app - đặt cuối để OnlyOffice match trước
    location ~* \.(?:html|js|css|json|md?)$ {
        access_log off;
        log_not_found off;

        etag on;
        expires 1d;
        add_header Cache-Control no-cache;
    }

    # Thư mục chứa ứng dụng Angular đã build
    root html;
    index index.html;

    # Phần này xử lý lỗi khi làm mới trang hoặc bấm F5
    location / {
        try_files $uri $uri/ /index.html;
    }
}