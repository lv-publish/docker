services:
  postgres:
    image: pgvector/pgvector:pg17 # Image đã bao gồm extension pgvector
    container_name: lvai_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Post:!@#$16
      POSTGRES_DB: LVAI
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

volumes:
  postgres_data:
