# Example nginx server configuration for LibreOffice Online (Collabora CODE) with subpath
# Place this file in /etc/nginx/sites-available/ and create symlink to sites-enabled/

server {
    listen 80;
    server_name libreoffice.yourdomain.com;
    
    # Redirect HTTP to HTTPS in production
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name libreoffice.yourdomain.com;
    
    # SSL configuration
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Main site root
    location / {
        return 200 "LibreOffice Online Service - Access via /liboffice/";
        add_header Content-Type text/plain;
    }
    
    # Include LibreOffice location configuration
    # CRITICAL: Path must match service_root in coolwsd.xml (/liboffice)
    include /path/to/libre-office.location.conf;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;  # Allow iframe embedding
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/libreoffice-ssl-access.log;
    error_log /var/log/nginx/libreoffice-ssl-error.log;
}

