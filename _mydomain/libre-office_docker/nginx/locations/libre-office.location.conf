# LibreOffice Online (Collabora CODE) location configuration for subpath deployment
# CRITICAL: service_root in coolwsd.xml MUST be set to /liboffice
# Usage: include this file in your nginx server block

# Main LibreOffice Online location with subpath support
# NOTE: proxy_pass MUST have trailing slash for proper path handling
location ^~ /liboffice/ {
    proxy_pass http://127.0.0.1:9980/;
    proxy_http_version 1.1;

    # Essential headers for LibreOffice Online
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket support - CRITICAL for Collabora Online
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Long timeout for document operations and WebSocket connections
    proxy_connect_timeout 30s;
    proxy_send_timeout 300s;
    proxy_read_timeout 36000s;  # Very long for persistent WebSocket connections

    # Disable buffering for real-time collaboration
    proxy_buffering off;
    proxy_request_buffering off;
    
    # Disable redirect rewriting (important for Collabora)
    proxy_redirect off;
    
    # File upload size for large documents
    client_max_body_size 100M;
}