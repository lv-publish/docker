server {
    listen 80;
    server_name langflow.tabca.vn;

    # If you want to force HTTPS, uncomment the next line and enable TLS block below
    # return 301 https://$host$request_uri;

    # LangFlow (Gradio) uses websockets/long-polling. Ensure websocket headers and long timeouts.
    location / {
        proxy_pass http://127.0.0.1:7860;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for interactive UIs
        proxy_buffering off;

        # Increase timeouts for long-running websocket connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60s;
    }
}

