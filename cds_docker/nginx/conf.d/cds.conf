server {
    listen 80;
    server_name cds.tabca.vn;

    # Redirect http to https if you plan to enable TLS in front (optional)
    # return 301 https://$host$request_uri;

    # Serve the frontend running in Docker on port 9000
    location / {
        proxy_pass http://127.0.0.1:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Proxy API calls to the API server on port 3001
    location /authoring/ {
        proxy_pass http://127.0.0.1:3001/authoring;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
