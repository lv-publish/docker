# }

server {
    listen 80;
    server_name hapi-fhir.tabca.vn;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Handle OPTIONS requests for CORS preflight first
    location / {
        # CORS headers for all requests
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept, X-Requested-With, If-None-Match, If-Modified-Since, Cache-Control, Prefer" always;
        add_header Access-Control-Expose-Headers "Location, Content-Location, Category, Content-Type, Last-Modified, ETag, X-Request-ID" always;
        add_header Access-Control-Allow-Credentials "false" always;
        
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept, X-Requested-With, If-None-Match, If-Modified-Since, Cache-Control, Prefer";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
        
        # Proxy settings
        # proxy_pass http://hapi-fhir-backend;
        proxy_pass http://127.0.0.1:8084;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Handle large uploads (for Binary resources)
        client_max_body_size 100M;
    }
    
    # Health check endpoint
    location /health {
        add_header Access-Control-Allow-Origin "*" always;
        proxy_pass http://127.0.0.1:8084/fhir/metadata;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        # proxy_pass http://hapi-fhir-backend;
        proxy_pass http://127.0.0.1:8084;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;
        
    # Logging
    # access_log /var/log/nginx/hapi-fhir.access.log;
    # error_log /var/log/nginx/hapi-fhir.error.log;
}